<ion-header>

  <ion-navbar>
    <ion-title>SEARCH</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="SEARCH"></ion-searchbar>
  <ion-list>
    <button ion-item (click)="openItem(item)" *ngFor="let item of currentItems">
      <ion-avatar item-start>
        <img [src]="item.img" />
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.order_id}}</p>
      <ion-note item-end *ngIf="item.note">{{item.price}}</ion-note>
    </button>
  </ion-list>
</ion-content>
