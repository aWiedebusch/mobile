<ion-content class="no-scroll">
  <div class="splash-bg" [ngStyle]="{'background-image': 'url(' + [bg_url] + ')'}"></div>
  <div class="splash-info">
    <div class="splash-logo" [ngStyle]="{'background-image': 'url(' + [logo] + ')'}"></div>
    <div class="splash-intro">
      HBS Systems Mobile
    </div>
  </div>
  <div padding>
    <form (submit)="doLogin()">
      <ion-list>
  
        <ion-item>
          <ion-label fixed>EMAIL</ion-label>
          <ion-input type="email" [(ngModel)]="account.email" name="email" placeholder="john@example.com"></ion-input>
        </ion-item>
  
        <!--
        Want to use a Username instead of an Email? Here you go:
  
        <ion-item>
          <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
        </ion-item>
        -->
  
        <ion-item>
          <ion-label fixed>PASSWORD</ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="••••••••••"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Save Login?</ion-label>
          <ion-checkbox item-right [(ngModel)]="save_login" name="save_login"></ion-checkbox>
        </ion-item>
  
        <div padding>
          <button ion-button color="primary" block>LOGIN</button>
        </div>
  
      </ion-list>
    </form>
  </div>
</ion-content>
